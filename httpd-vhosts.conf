<VirtualHost *:80>
    ServerAdmin les_artistes.localhost.fr
    DocumentRoot "C:/xampp/htdocs/shop/src"
    ServerName les_artistes.localhost.fr
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
</VirtualHost>


<VirtualHost *:80>
    ServerName eurocave.localhost.fr
    ServerAlias eurocave.localhost.fr

    DocumentRoot C:/xampp/htdocs/eurocave/public
	DirectoryIndex /index.php
    <Directory C:/xampp/htdocs/eurocave/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
		FallbackResource /index.php
    </Directory>
	<Directory /var/www/project/public/bundles>
        FallbackResource disabled
    </Directory>
	ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
</VirtualHost>
